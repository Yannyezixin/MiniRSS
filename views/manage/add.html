<ul class="nav nav-tabs yann-nav">
    <li class="active"><a href="#/manage/add">Add a Feed</a></li>
    <li><a href="#/manage">Feeds</a></li>
</ul>

<div class="row">
    <div class="col-md-8">
        <form role="form" class="form-horizontal" ng-subimit="lookup()">
            <legend>LookUp a Feed URL</legend>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="lookup-url">URL</label>
                <div class="col-sm-10">
                    <input id="lookup-url" name="url" type="url" placeholder="http://youbookee.com/xml"
                        ng-model="lookup.url" class="form-control" />
                </div>
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">Lookup</button>
            </div>
        </form>
    </div>
    <div class="col-md-8">
        <form class="form-horizontal" ng-submit="add()">
            <fieldset>
                <legend>Add a Feed</legend>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="add-title">WebSite:</label>
                    <div class="col-sm-10">
                        <input id="add-title" name="title" type="text" placeholder="WebSite" 
                            ng-model="feed.title" class="form-control" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="add-url">URL</label>
                    <div class="col-sm-10">
                        <input id="add-url" name="url" type="url" placeholder="http://youbookee.com/xml"
                            ng-model="feed.url" class="form-control" />
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
