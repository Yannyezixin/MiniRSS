<div class="well">
<h1>{{feed.title}}</h1>

<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th>
            <form role="form">
                <input class="form-control yann-form-control-bg" name="textinput" placeholder="Search" type="text" 
                    ng-model="searchText" />
            </form>
        </th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in feed.entries | filter:searchText">
            <td>
                <a href="#/feed/{{feed.id}}/item//{{item.title}}">
                    <strong ng-bind-html="item.title"></strong>
                </a>
                <br />
                <span ng-bind-html="item.contentSnippet"></span>
            </td>
            <td>
                {{item.publishedDate}}
            </td>
        </tr>
    </tbody>
</table>
</div>
